<!DOCTYPE html>
<html><lang="eng"></html>
<meta charset="UTF-8">
<title> Registration Form</title>
    <head>
        <h1>Registration Form</h1>
    </head>
    <body>
        <line-height:1.5>
        <ul></ul>
        <form action="/process" method="post">
            <div>
                <label>First Name: * </label>
                <input tyoe="text" name="First Name" placeholder="">
            </div>
            <div>
                <label>Last Name: * </label>
                <input tyoe="text" name="Last Name" placeholder="">
            </div>
            <div>
                <label>Email Address: * </label>
                <input tyoe="text" name="Email Address" placeholder="">
            </div>
            <div>
                <label>Password: *</label>
                <input type="password">
            </div>
            <div>
                <label>Confirm Password: * </label>
                <input type="password">
            </div>
            <div>
                <label>Birthday: </label>
                <input tyoe="date">
            </div>
            <div>
                <label>Gender Identity: </label>
            </div>
            <div>
                <input type="radio">
                    <label>Male</label>
                <input type="radio">
                    <label>Female</label>
                <input type="radio">
                    <label>Non-binary</label>
                <input type="radio">
                    <label>I prefer not to answer</label>
            </div>
            <div>
                <label>A short description about myslef:</label>
            </div>
            <div>
                <textarea> </textarea>
            </div>
            <div>
                <label>Favorite Language:</label>
                <select name="snack">
                    <option>Javascript</option>
                    <option>CSS</option>
                    <option>Jquery</option>
                    <option>APIs</option>
                </select>
            </div>
            <div>
                <input type="checkbox">
                Yes, I would like to receive periodic email updates
            </div>
            <div>
            <button>Create Account</button>
            </div>
            <div>
                <label>* Indicates a required field</label>
            </div>
    </body>
